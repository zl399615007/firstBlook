<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
块级元素：
独占一行
可以设置宽高 外边距和内边距
如果没有设置宽高的时候，宽度会充满父级元素，高度由内容的高度决定

行内元素：
不能独占一行，在一定的宽度内由左到右排布，遇到最右侧会另起一行继续的从左到右排布
不能设置宽高，内外边距的上下是无效的，左右可以设置
它的宽高是由内容的宽高决定的

特殊的行内元素
img input br

img input:自带隐藏样式 宽度和高度
          可以直接设置宽度和高度

</body>
</html>
