<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        ul {

            background: palevioletred;
            padding-left: 250px;
        }

        li {
            border: 1px solid #cccccc;
            font-size: 20px;
            float: left;
            /*display: inline-block;*/
            /*display: inline;*/
            /*
            会让块级元素的宽度变成内容+内边距+边框的值
            让块级元素在一行的同时，会在每个元素之间产生空隙，这个空隙是由标签与标签之间的空格影响的
            */
            padding: 10px 10px;
            margin: 0px 10px;
            background: #ffffff;

        }

        .clear {
            clear: both;
            height: 0;
            line-height: 0;
        }


    </style>
</head>
<body>
<div>
    <ul>
        <li>返回</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>...162</li>
        <li>下一页</li>
        <div class="clear"></div>
    </ul>
</div>

</body>
</html>
