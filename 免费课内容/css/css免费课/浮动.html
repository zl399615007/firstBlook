<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页的基本结构和浮动的特点</title>
    <style type="text/css">
        body,div,p{
            margin: 0px;
            padding: 0px;

        }
        .parent{
            width: 1000px;
            height: 400px;
            background-color: #216ed0;
        }
        p{
            /*float: right;*/
            border: 2px solid #ffffff;
            width: 200px;
            height: 200px;
            background-color: #ffb243;
            font-size: 20px;
            line-height: 200px;
            color: #0fa6ea;
        }
        .son1{
            background-color: #00FF00;float: left;
        }
        .son2{
            background-color: #7b7b7b;

        }
        .son3{
            background-color: #c61800;

        }


    </style>
</head>
<body>
<!--网页的布局，分为三种：-->
<!--第一种：流动布局-->
<!--按照元素的特性，从上到下，从左到下的进行布局，是html默认的布局-->

<!--第二种：浮动布局-->
<!--将元素进行浮动，改变他原有的属性，让其在一行显示-->

<!--第三种：层布局-->
<!--可以调整元素的层级关系，通过改变元素的位置和层级来进行布局-->
<div class="parent">
    <p class="son1">第一个盒子</p>
    <p class="son2">第二个盒子</p>
    <p class="son3">第三个盒子</p>
</div>
<!--
第二个盒子浮动后，第三个盒子的位置发生了变化，第三个盒子的位置到第二个盒子的下面
文档流：遵从元素的属性，不做任何改变来进行排布
第一种布局是流动布局，是遵从文档流的布局
第二种布局是浮动布局，是脱离文档流的布局

脱离文档流的元素不占据原位置（原来的空间） 后面的元素会向上找，查询的结构是上一个元素不存在，那么后面的元素会占据前面元素的位置

当父级元素不设置宽高的时候，子级元素浮动后，脱离了文档流，父级元素的宽高消失，因为父级元素是块级元素，宽度是充满父级元素，高度是由内容的高度决定的，子级元素脱离了文档流，也就是说子级不是这个父级的子元素，所有父元素不显示了

怎么解决这个问题？
1、给父级元素设置宽高
2、overflow:hidden 属性来解决
3、clear:both;清除浮动的css属性

clear的位置
1、紧跟着最后一个浮动元素的位置（最好的位置）---可以保证本单元的元素正常显示，也可以保证后面的元素正常显示
2、如果clear放置在浮动元素父级元素和父级的兄弟元素之间，下面的元素不受影响，但是也影响（完全不参与上面元素的样式，只保证下面元素的正常显示）不到浮动元素的父级
3、放置在浮动父级元素的兄弟元素中

clear
1、both 清除全部（左+右）
2、left 清除左浮动
3、right 清除右浮动

浮动元素的特点：
1、脱离标准的文档流
2、浮动的元素（块级元素和行内元素）宽高会回归本身盒子的宽高（内容+内边距+边框），换句话说，浮动让行内元素具有了块级元素的属性
3？浮动后面的盒子会占据浮动盒子的位置
有浮动就要清除浮动，无论是否给父级盒子宽高，清除浮动的位置是在最后一个浮动元素的下面


-->




</body>
</html>
