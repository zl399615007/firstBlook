    //1获得当前元素的最近的弟弟元素节点
    function fn1(ele){
        if(ele.nextElementSibling){
            return ele.nextElementSibling;
        }
        var nex=ele.nextSibling;
        while(nex) {
            if(nex.type==1){
                return nex;
            }
            nex=nex.nextSibling;
        }
        return null;
    }
    var oLi=document.getElementById("oLi");
//    console.log(fn1(oLi));


    //2获得当前元素的所有的弟弟元素节点
    function fn2(ele){
        var a=[];
        var next=fn1(ele);
        while(next){
            a.push(next);
            next=fn1(next);
        }
        if(a.length==0){
            return null;
        }
        return a;
    }
  //  console.log(fn2(oLi));

    //3获得当前元素的最近的哥哥元素节点和最近的弟弟元素节点
    function prev(ele){
        //通用原则是一个属性或一个变量，如果是对象类型的，需要初始化的时候赋一个null值
        //如果不是对象类型
        if(typeof ele.previousElementSibling=="object"){
            return ele.previousElementSibling;
        }
        var pre=ele.previousSibling;
        while(pre){
            if(pre.nodeType==1){
                return pre;
            }
            pre=pre.previousSibling;
        }
        return null;//null,表示没有哥哥元素节点

        if(typeof ele.nextElementSibling=="object"){
            return ele.nextElementSibling;
        }
        var pre=ele.nextSibling;
        while(pre){
            if(pre.nodeType==1){
                return pre;
            }
            pre=pre.nextSibling;
        }
        return null;//null,表示没有哥哥元素节点
    }
