<script type="text/javascript">
    function sortAry(ary, type) {
        for (var i = 0; i < ary.length - 1; i++) {
            for (var j = 0; j < ary.length - 1 - i; j++) {
                if (ary[j] > ary[j + 1]) {
                    var temp = ary[j];
                    ary[j] = ary[j + 1];
                    ary[j + 1] = temp;
                }

            }

        }
        type === 1 ? ary.reverse() : void 0;
        return ary;
    }

    var ary = [12, 24, 25, 6, 8, 5, 25, 31];

    console.log(sortAry(ary));

</script>
