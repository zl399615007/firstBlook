<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #div1{
            width: 800px;
            height: 50px;
            line-height: 50px;
            border: 1px solid aqua;
            text-align: center;
            padding: 0 10px;
            background: -webkit-linear-gradient(top left,#c7c6c0,#0fa6ea,#daeeff);
            margin: 5px auto;
        }


    </style>
</head>
<body>
<div id="div1"></div>

<script type="text/javascript">
    var oDiv=document.getElementById("div1");

    oDiv.innerHTML="北京时间:"+forgettime();
    window.setInterval(function(){
        oDiv.innerHTML="北京时间:"+forgettime();
    },1000);
    function forgettime() {
        var time = new Date();
        var year = time.getFullYear();
        var month = time.getMonth()+1;
        var day = time.getDate();
        var w = time.getDay();
        var strw = "日一二三四五六", week = strw.charAt(w);
        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
        var mlseconds = time.getMilliseconds();
        return year + "年" + zero(month) + "月" + zero(day) + "日 星期" + week + " " + zero(hours) +"时"+zero(minutes)+"分"+zero(seconds)+"秒";
    }
    function zero(value) {
        return value < 10 ? "0" + value : value;
    }

</script>


</body>
</html>
