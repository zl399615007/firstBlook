<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡升级</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .box {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .imge_box{
            width: 100%;
            height: 100%;
            background: center top no-repeat;
            overflow: hidden;
        }
        .text_box{
            height: 60px;
            width: 1000px;
            position: absolute;
            left: 50%;
            margin-left: -500px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .text_box ul{
            position: absolute;

        }
        .text_box ul li{
            float: left;
            height: 50px;
            width: 85px;
            margin: 5px;
            overflow: hidden;
            opacity: 0.6;
            position: relative;
            left: 40%;
        }
        .text_box ul li.active{
            width: 82px;
            height: 47px;
            overflow: hidden;
            opacity: 1;
            border: 3px solid darkorange;
        }
        .text_box ul li.active img {
            margin: -3px 0 0 -3px;
        }


    </style>

</head>
<body>
<div class="box">
    <div class="imge_box" style="background: url('../img/网页实例/dt1.jpg')" id="bImg"></div>
    <div class="text_box" id="bLi">
        <ul>
            <li class="active" ><img src="../img/网页实例/xt1.jpg"></li>
            <li><img src="../img/网页实例/xt2.jpg"></li>
            <li><img src="../img/网页实例/xt3.jpg"></li>
            <li><img src="../img/网页实例/xt4.jpg"></li>
            <li><img src="../img/网页实例/xt5.jpg"></li>

        </ul>
    </div>
    <script type="text/javascript">
        var obImg=document.getElementById("bImg");
        var obLi=document.getElementById("bLi");
        var lis=obLi.getElementsByTagName("li");
        var arr=['../img/网页实例/dt1.jpg','../img/网页实例/dt2.jpg','../img/网页实例/dt3.jpg','../img/网页实例/dt4.jpg','../img/网页实例/dt5.jpg',];
        for(var i=0;i<lis.length;i++){
            lis[i].index=i;
            lis[i].onmousemove=function(){
                tab(this.index);
            }
        }
        function tab(oIndex){
            for(var i=0;i<lis.length;i++){
                lis[i].className="";
                obImg.style.background= 'url(' + +')';
            }
            lis[oIndex].className="active";
            obImg.style.background= 'url(' + arr[oIndex] + ')';

        }







    </script>


</div>


</body>
</html>
