<script>
   // var arr=[5,4,3];
    //找一个做比较的基准点，以第一项为基准点为例

    function qSort(a){
        if(a.length===0){
            return [];
        }
        var left=[];
        var right=[];
        var p=a[0];
        for(var i=1;i< a.length;i++){
            if(a[i]<p){
                left.push(a[i]);
            }else{
                right.push(a[i]);
            }
        }
        return qSort(left).concat(p,qSort(right));
    }

var a=[7,1,4,2,5,3];
   console.log(qSort(a));



















</script>
</body>
