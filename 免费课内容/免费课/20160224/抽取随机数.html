    //随机的从大于7项的数组中取出7项内容，并放入到数组中
    var ary=[1,4,3,3,5,7,9,46,64];
    //1.只能根据索引（索引是个随机数）-->索引的范围（0-ary.length-1)
    //2.从索引0-ary.length-1
    function getRandom(ary){
        var a=[];
       //

       while(a.length<7){
            var nIndex=Math.floor(Math.random()*ary.length);//随机获得数组里的某个索引
           var cur=ary[nIndex];//通过索引从数组取出一项内容
           if(a.indexOf(cur)==-1){
               a[a.length]=cur;
           }
        }
        return a;

    }
    console.log(getRandom(ary));
