<script>
    //从1-33里随机抽取6个不重复的整数，按从小到大输出
    function arry() {
        var a=[];
        while (a.length<6){
            var random=Math.ceil(Math.random()*33);
            var cur=a[a.length];
            if(a.indexOf(random)==-1){
                a.push(random);
            }
        }
        return a;
    }
    console.log(arry());




</script>
