<script>
    var ary=[13,1,41,12,22,3,42];
    function sortAry(ary,type){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp=ary[j+1];
                    ary[j+1]=ary[j];
                    ary[j]=temp;
                }
            }
        }
        type===1?ary.reverse():ary;
    }

sortAry(ary,1);
    console.log(ary);

</script>
