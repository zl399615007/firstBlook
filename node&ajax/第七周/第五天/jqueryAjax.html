<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
    <script>
        // ready 和 onload
        var ready = (function () {
            var isReady = false;
            // 标准浏览器
            if (window.addEventListener) {
                return function (callback) {
                    if (isReady) {
                        callback();
                        return;
                    }
                    // dom树加载完成就会触发该事件
                    window.addEventListener('DOMContentLoaded', function () {
                        isReady = true;
                        callback();
                    }, false);
                }
            }
            // ie 需要检测两个地方 onreadystatechange/document.doScroll
            return function (callback) {
                var complete = function () {
                    isReady = true;
                    callback();
                };
                // 因为在ie里 只绑定onreadystatechange来检测dom树加载是否完成是远远不够的
                document.onreadystatechange = function () {
                    if (isReady === false && (document.readyState === 'interactive' || document.readyState === 'complete')) {
                        complete();
                    }
                };
                setTimeout(function () {
                    // 当dom树加载完成的时候，就可以执行这个方法，否则执行出错
                    try {
                        document.doScroll('left');
                        document.onreadystatechange = null;
                        isReady === false && complete();
                    } catch (ex) {
                        setTimeout(arguments.callee, 50)
                    }
                }, 50)
            }
        })();

        ready(function(){
            $.ajax({
                // 请求的路径
                url:'',
                // 是否为异步
                async:true,
                // 在执行ajax的send方法之前 执行此函数；开启loading效果
                beforeSend:function(){},
                // 缓存 默认为走缓存
                cache:true,
                // 不管成功还是失败，都会执行此函数；关闭loading效果
                complete:function(){},
                // 设置请求的mimeType
                contentType:'application/x-www-form-urlencoded',
                // success、error、complete这三个函数里的上下文对象
                context:{},
                // 往服务器发送的数据
                data:{},
                // 数据格式
                dataType:'text',
                // 当失败的时候就会执行此函数
                error:function(errInfo){},
                // 当成功的时候就会执行此函数
                success:function(data){},
                // 自定义请求首部
                headers:{},
                // 使用什么http方法，1.9之前使用type，1.9之后使用method
                type:'GET',
                // 重写响应的mimeType
                mimeType:'',
                // 是否格式化参数为uri string
                // 当data为二进制或者formData的时候，需要设置为false
                processData:true,
                // 设置的超市毫秒数，默认为0表示不执行超时逻辑
                timeout:0
            });
            // 使用http的get方法请求
            $.get('request url',{},function(){},'dataType');
            // 使用http的post方法请求
            $.post('request url',{},function(){},'dataType');
            // 会把返回的数据强制转换为json对象
            $.getJson('request url',{},function(){});
//            $.get('request url',{},function(){},'json');
            // 获取js脚本 并执行
            $.getScript('request url',{},function(){});
        });

    </script>
</head>
<body>

</body>
</html>
