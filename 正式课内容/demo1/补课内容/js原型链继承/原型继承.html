<!DOCTYPE html>

    <title></title>

<body>
<script>
//原型继承是js最常用的一种方式
    //子类B想要继承父类A中的所有属性和方法（私有+公有），只需要让B.prototype=new A
    //原型继承特点：把父类中私有+公有的属性都继承到了子类原型上（子类公有的）
    //核心：原型继承并不是把父类中的属性和方法克隆一份一模一样的给B，而是让B和A之间增加了原型链的连接




</script>
</body>
</html>
