   //onmouseenter和onmouseover的区别
   // 1.解决了当鼠标从子元素离开再到父元素的时候触发了父元素的mouseover事件这一问题
   //2.如果鼠标是从父元中进入到了子元素里，也不会触发父元素的mouseenter事件

   //事件委托-->把事件绑定上级或顶级元素上，利用事件传播的机制，通过判断事件源来绑定事件


   //1.mouseover 创建一张小图-->在鼠标的位置
   //2.mousemove 随鼠标移动而移动
   //3.mouseout  大图消失
    var ele=document.getElementById("div1");
    ele.onmouseenter=function(e){
        e=e||window.event;
        var inner=document.createElement("div");
        inner.id="inner";
       this.appendChild(inner);
        inner.style.left= e.pageX-this.offsetLeft+10+"px";
        inner.style.top= e.pageY-this.offsetTop+20+"px"

    };
    ele.onmousemove=function(e){
        e=e||window.event;
        var inner=document.getElementById("inner");
        if(inner){
            inner.style.left= e.pageX-this.offsetLeft+10+"px";
            inner.style.top= e.pageY-this.offsetTop+20+"px"
        }
    };

   ele.onmouseleave=function(e){
        e=e||window.event;
        var inner=document.getElementById("inner");
        if(inner){
            this.removeChild(inner);
        }
    }
