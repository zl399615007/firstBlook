<script src="../../js/Dom.js"></script>
<script>


 document.documentElement.onclick=function(e){
     //根据事件源做判断：如果事件源li并且类名是tab，则认为这是选项卡
     e=e||window.event;
     target= e.target|| e.srcElement;//标准浏览器和IE浏览器的事件源属性不一样，前者是标准浏览器，后者是IE

     var reg=/(^|)tab( |$)/;
     if(target.tagName=="LI"&&reg.test(target.className)){
         changeTab.call(target)
     }

 };


 function changeTab(){
     var n=Dom.getIndex(this);
     Dom.addClass(this,"tab selectedTab");
     var siblings=Dom.siblings(this);
     for(var i=0;i<siblings.length;i++){
         Dom.removeClass(siblings[i],"selectedTab");
     }
     var content=Dom.children(Dom.next(this.parentNode),"div");
     for(var i=0;i<content.length;i++){
         Dom.removeClass(content[i],"selectedContent");
     }
     Dom.addClass(content[n],"content selectedContent");
 }
</script>
