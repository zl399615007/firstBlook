    //作用域链的概念：代码执行的时候能够保证作用域中变量或者函数有次序访问
    //1.当前作用域下有没有声明这个变量，如果有，则和其他作用域就没有关系了
    //2.如果当前作用域下没有声明这个变量，则往上级作用域查找（上级作用域是指当前函数是在哪个作用域下定义的），如果没有找到，则一级一级的往上找，找到的话就停止查找。如果在全局作用域下也没有找到的话则报错。
    //当前的作用域总是作用域链的前端
    //全局作业域总是最外围的作用域
