<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
    div{
        position: absolute;
        top: 0px;
        height: 0px;
        cursor: pointer;


    }
    </style>
</head>
<body id="div1">
<script src="../../js/animate.js"></script>
<script>
    function getRandomColor(){
        var winW=document.documentElement.clientWidth||document.body.clientWidth;
        var winH=document.documentElement.clientHeight||document.body.clientHeight;
        var boxWidth=winW/8;
        var boxHeight=winH/10;
        var of=document.createDocumentFragment();//文档碎片，相当于仓库
        for (var j=0;j<8;j++){
            for(var i=0;i<10;i++){
            var oDiv=document.createElement("div");
            oDiv.style.height=boxHeight+"px";
            oDiv.style.width=boxWidth+"px";
            oDiv.style.position="absolute";
            oDiv.style.top=i*boxHeight+"px";
            oDiv.style.left=j*boxWidth+"px";

            var r=Math.floor(Math.random()*255);
            var g=Math.floor(Math.random()*255);
            var b=Math.floor(Math.random()*255);

                oDiv.style.backgroundColor="rgb("+r+","+g+","+b+")";
            of.appendChild(oDiv);

        }
    }
    document.body.appendChild(of);

    }
    getRandomColor();
    var oBody=document.getElementById("div1");

    var oDiv=document.getElementsByTagName("div");
   oBody.onclick=function(){
    return change();

   }
    function change(){
        clearTimeout(this.timer);
        for(var i=0;i<oDiv.length;i++) {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            oDiv[i].style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"
        }
        this.timer=window.setTimeout(change,3000)
    }










</script>

</body>
</html>
