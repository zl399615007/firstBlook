<script>

    //利用浏览器的垃圾回收机制，可以人为的销毁这个变量
    //作用域内存释放分为三种：立即销毁，不销毁，不立即销毁
    //1.立即销毁：方法运行时开辟一个内存空间，如果方法里的内存没有被其他作用域占用，这样方法运行完了之后，作用域就被释放了
    //2.不销毁：方法内部的内容被外部环境的变量或方法所占用，这样这个方法就释放不掉了（不销毁）
    //3.不立即销毁：让返回的匿名方法运行完了以后再销、
