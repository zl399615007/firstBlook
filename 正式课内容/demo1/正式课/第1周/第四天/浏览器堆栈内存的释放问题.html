<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1.堆内存释放：
    //定义一个引用数据类型值就会产生一个堆内存，如果外面有一个变量存储了这个地址，我们就说当前的堆内存被占用了，也就不能销毁了
    //如果我让变量的值等于null，之前被占用的堆内存现在没有人占用了，浏览器会在空间的时候吧这个堆内存清理掉
    var obj={name:"zzz"};
    obj=null;//null-->空对象指针。不指向任何内存

    //2.栈内存释放：
    //->全局作用域：不销毁的作用域，打开页面的时候形成，只有关掉页面的时候才会销毁；
    //->私有作用域：函数执行就会形成一个私有作用域

    //1）一般情况下，函数执行一次就会形成一个私有作用域A，接下来开始形参赋值、预解释、代码执行。。。，当代码执行完成后，我们当前函数执行的目的已经达到了，A也就没啥用了，浏览器为了节省内存空间，会自动的把A释放掉-->“立即销毁”
    //2)但是有时候，函数执行形成一个私有的作用域A，当函数执行完成，我们发现A中的某些内容被外面的变量给占用了，这样的话A如果销毁，里面的内容也会销毁，导致外面找不到，会造成程序错误，针对这种特殊情况，我们的A这个作用域就不能销毁了-->"不销毁"
    //3)不立即销毁：函数虽然被其他变量占用，但是自己要执行一次，所以暂时不销毁，当那一次执行完成后，再统一一起销毁






</script>
</body>
</html>
