</head>
<body>
<script>
    //类：所有的类都是函数数据类型
    //实例：所有的实例都是对象数据类型的

    //在使用new执行函数的时候，如果fn不需要传递参数的话，我们后面的小括号可以加也可以不加



    //使用instanceof检测某一个实例是否属于这个类


    //每一个实例虽然拥有的属性名看上去是一样的，但是这属性名是每个实例的私有属性
    //如何检测某一个属性名是否属于这个对象（这个实例）的私有属性
    //in:检测某一个属性名是否属于这个对象（不管是私有还是公有的，只要有都会返回true）
    //hasOwnProperty:检测某一个属性名是否属于这个对象的私有属性（只有是自己私有的，不管公有上有没有，只要私有上没有返回false，同理只要私有的有返回true）

    //按照普通函数执行创建的私有变量和类的实例没有必然联系，能和实例关联在一起的只有this.xxx=xxx

    //浏览器会在代码执行结束把当前实例默认返回，不需要自己写return；但是如果我们写了return，将分为两种情况处理：
    // 手动返回的是基本数据类型值，那么返回的结果不能覆盖原有的实例
    // 手动返回的是引用数据类型的值，那么返回的结果会把浏览器默认返回的实例给覆盖掉
