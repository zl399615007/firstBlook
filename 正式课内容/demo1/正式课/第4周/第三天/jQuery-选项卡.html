<script>
    function changeTab(){
        $(this).addClass("selectedTab").siblings().removeClass("selectedTab");
        var index=$(this).index();//返回的是一个数字，不能继续用链式写法
        $(this).parent().next().children().eq(index).addClass("selectedContent").siblings().removeClass("selectedContent");
        //eq相当于item,获得索引号指定的某一项，它返回的是jQuery对象
        //get也是返回指定的索引号元素，返回的是原生DOM对象
    }

$("li.tab").click(changeTab);
//jQuery是用方法来绑定，不是原生js里的给属性赋值



</script>
