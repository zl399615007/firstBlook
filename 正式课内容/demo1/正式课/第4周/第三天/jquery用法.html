<script>
    //jquery有三个筛选方法：filter同级筛选，children子元素筛选，find后代元素中筛选


    //jquery的链式写法：每个方法都会返回下一次执行的方法的上下文（这个上下文都是jQuery的实例）
    //第一步：javascript Query，首先就是查找DOM元素，和document.querySelectorAll的风格一样，是css选择器的风格
    $(".tab").click(function(){//把click方法里的匿名方法，绑定给所有的类名叫tab的元素，这里面会对应一个隐式循环(隐式循环非常常用)
        $(this).addClass("selectedTab").siblings().removeClass("selectedTab");

    var index=$(this).index();//相当于DOM库里的getIndex方法
        this.parentNode.nextElementSibling.children[index];
        var $content=$(this).parent().next().children().eq(index);
        $content.addClass("selectedContent").siblings().removeClass("selectedContent")
    });

/*
* 1.jQuery的首要功能是查找DOM元素，它的入口方法是jQuery，简写为$
* 2.$的参数类型：
* $("选择器格式的字符串")
* $("HTML格式的字符串")
* $(DOM对象)//把DOM原生对象转化为jQuery对象
