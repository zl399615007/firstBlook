<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        div:hover{
            width: 700px;
            transition: width 10s linear;
            border-radius: 500px 500px 0px 0px;
            /*第一个参数：设置css属性，默认是all
              第二个参数：动画执行的时间
              第三个参数：动画类型
              第四个参数：动画延迟时间
            */
        }


    </style>
</head>
<body>
<!--transition过渡的动画，只能设置起始值和结束值
控制css属性值在一定时间内有一个css属性值向另一个css属性值变化

-->
<div></div>
</body>
</html>
