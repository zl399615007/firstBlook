<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 300px;
            height: 40px;
            background-image: linear-gradient(left,red,green);
            background-image: -webkit-linear-gradient(left,red,green);
            background-image: -moz-linear-gradient(left,red,green);
            background-image: -ms-linear-gradient(left,red,green);
            background-image: -o-linear-gradient(left,red,green);
        }
        #div2{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            box-shadow: 5px 5px 0px 1px black;
        }
        #div3{
            font-size: 30px;
            color: #0483a0;
            text-shadow: 5px 5px 10px black;
            height: 100px;
            width: 100px;
            border: 1px solid green;
        }
        #div4{
            width: 100px;
            padding: 10px;
            border: 2px solid red;
            margin: 10px;
        }

    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3">哈哈哈哈哈哈哈哈</div>
<div id="div4"></div>
<div id="div5"></div>




</body>
</html>
