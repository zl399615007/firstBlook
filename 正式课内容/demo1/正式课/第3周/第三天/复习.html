<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getClass(str){
        str=str.replace(/^ +| $/g,"");
        var aclass=str.split(/ +/);
        var eles=document.getElementsByTagName("*");
        for(var i=0;i<aclass.length;i++){
            var a=[];
            var reg=new RegExp("(?:^| )"+aclass[i]+"(?: |$)");
            for(var j=0;j<eles.length;j++){
                if(reg.test(eles[j].className)){
                    a.push(eles[j]);
                }
            }
            eles=a;
        }
        return eles;

    }




</script>

</body>
</html>
