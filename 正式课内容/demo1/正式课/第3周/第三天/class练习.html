    var uls=document.getElementsByTagName("ul")[0];

    function getElesClass(str,content){
        content=content||document;
        if(typeof str!="string"){
           throw new Error("第一个参数非法")
        }
        if(!(content&&(content.nodeType==1||content.nodeType==9))){
            throw new Error("第二个参数非法")
        }
        if(content.getElementsByClassName){
            return content.getElementsByClassName(str);
        }

        str=str.replace(/^ +| $/g,"");
        var aclass=str.split(/ +/);
        var eles=content.getElementsByTagName("*");
        var a=[];
        for(var i=0;i<aclass.length;i++){
            var reg=new RegExp("(?:^| )"+aclass[i]+"(?: |$)");
            for(var j=0;j<eles.length;j++){
                if(reg.test(eles[j].className)){
                    a.push(eles[j]);
                }
            }
            eles=a;
        }
        return eles;
    };
