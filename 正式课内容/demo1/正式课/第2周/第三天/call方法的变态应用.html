<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fn1(){
        console.log(1);
        console.log(this);
    }
    function fn2(){
        console.log(2);
    }
    fn1.call(fn2);//1,fn2
    fn1.call.call(fn2);//->fn1.call 首先fn1通过原型链找到Function.prototype
   var fn3=fn1.call;//1,fn2
    fn3.call(fn2);//2
    fn1.call.call.call.call(fn2);//2
    Function.prototype.call.call.call.call(fn2);//2

    //1.方法运行的时候.前面的主体是谁，this就是谁
    //2.fn1里的this是谁和call里的this是谁没关系
    //3.call是function类型的，也可以调用call





</script>
</body>
</html>
