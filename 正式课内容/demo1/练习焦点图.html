<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 270px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #inner{
            width: 2500px;
            height: 270px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #inner div{
            width: 500px;
            height: 270px;
            background: black;
            text-align: center;
            line-height: 270px;
            font-size: 100px;
            color: white;
            float: left;
        }
        #btn{
           list-style: none;
            padding: 0;
            margin: 0;
            height: 50px;
            width: 300px;
            position: absolute;
            right: 60px;
            bottom: 30px;

        }
        #btn li{
            width: 30px;
            height: 30px;
            border-radius: 15px;
           margin: 10px;
            text-align: center;
            line-height: 30px;
            background:green;
            float: left;
            cursor: pointer;
        }
      #btn .promoted{
            background: #cccccc;
        }




    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div>一</div>
        <div style="background: orange">二</div>
        <div style="background: pink">三</div>
        <div style="background: lightblue">四</div>
        <div style="background: goldenrod">五</div>
    </div>
    <ul id="btn">
        <li class="promoted">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

    <script src="./正式课/js/animate.js"></script>
    <script>
        var oDiv=document.getElementById("inner").getElementsByTagName("div").item(0);
        inner.appendChild(oDiv.cloneNode(true));
        inner.style.width=inner.offsetWidth+oDiv.offsetWidth+"px";

        var oLis=document.getElementById("btn").getElementsByTagName("li");

        for(var i= 0;i<oLis.length;i++){
            oLis[i].n=i;
            oLis[i].onclick=function(){
                animate(inner,{left:this.n*-500},800);
                step=this.n;
                current(step);
                clearInterval(autoTimer);
                autoTimer=window.setTimeout(function(){
                    autoTimer=setInterval(autoMove,2000)
                },3000)
            }
        };

        var step=0;
       function autoMove(){
           step++;
           if(step>=6){
              inner.style.left=0;
               step=1;
           }
           if(step==5){
               current(0);
           }else{
               current(step);
           }
           animate(inner,{left:step*-500},800,4)
       }
        var autoTimer=window.setInterval(autoMove,2000);


        function current(n){
            for(var i=0;i<oLis.length;i++){
                oLis[i].className="";
            }
            oLis[n].className="promoted"
        }


    </script>

</body>
</html>
