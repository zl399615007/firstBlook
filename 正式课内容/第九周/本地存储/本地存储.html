    //获取问号后面的参数
    //进行字符串的拆分查找：indexof/substring/split
    //使用正则
    function queryURLParameter(url) {
        var obj={};
        var reg=/([^?&=]+)=([^?&=]+)/g;
        var ary=reg.exec(url);
        while (ary){
            obj[ary[1]]=ary[2];
            ary=reg.exec(url);
        }
        return obj;
    }
