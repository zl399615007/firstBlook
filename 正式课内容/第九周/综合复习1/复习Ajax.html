    //把url参数解析成一个对象
    var str="www.zhufengpeixun.cn?coursel=js&course=css";
    function fn(str) {
        var obj={};
        var aCourse=str.split('?')[1].split('&');
        for(var i=0;i<aCourse.length;i++){

            var currcou=aCourse[i].split('=');
            obj[currcou[0]]=currcou[1];
        }
        return obj;
    }
    console.log(fn(str));
