<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单应用</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
            color: #000000;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: none;
        }
        input{
            display: block;
            outline: none;
        }
        .section{
            position: relative;
            margin: 20px;
        }

        input[type='number']{
            padding: 0 10px 0 35px;
            width:100%;
            height: 30px;
            border: 1px solid green;
            /*css3盒子模型：border-box设定的padding和border的值不会影响width*/
            box-sizing: border-box;

        }
        .section i{
            position: absolute;
            top:1px;
            left: 1px;
            width: 28px;
            height: 28px;
            background: red;

        }
        .section .ageTip{
            position: absolute;
            top: 1px;
            left: 36px;
            line-height: 28px;
            display: block;
            height: 28px;
            color: #999999;

        }

    </style>
</head>
<body>
<section class="section">
    <input type="number" max="65" min="10" step="1" placeholder="">
    <i></i>
    <span class="ageTip">请输入</span>
</section>




<script>

</script>
</body>
</html>
